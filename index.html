<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Applying Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease-in-out;
    }

    h2 { text-align: center; color: #222; margin-bottom: 20px; }

    label {
      display: block;
      margin-top: 12px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
      background-color: #f9fafb;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #5563DE;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 6px rgba(85,99,222,0.3);
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 8px;
      align-items: center;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #5563DE, #3742d1);
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #3742d1, #2835b5);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      body { padding: 20px; }
      .container { padding: 20px; }
      h2 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ONLINE WORK APPLYING FORM</h2>

    <!-- Replace YOUR_FORMSPREE_URL with your actual Formspree endpoint -->
    <form action="https://formspree.io/f/mvgvzqev" method="POST" id="appForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="qualification">Qualification</label>
      <select id="qualification" name="qualification" required>
        <option value="">-- Select Qualification --</option>
        <option>Matric</option>
        <option>Intermediate</option>
        <option>Bachelor</option>
        <option>Master</option>
        <option>Diploma</option>
      </select>

      <label>Online Work Experience</label>
      <div class="radio-group">
        <label><input type="radio" name="onlineExp" value="No" checked> No</label>
        <label><input type="radio" name="onlineExp" value="Yes"> Yes</label>
      </div>

      <div id="expDetailsWrap" style="display:none;">
        <label for="expDetails">Experience Details</label>
        <textarea id="expDetails" name="expDetails" placeholder="Mention your experience..."></textarea>
      </div>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any additional information..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const expYes = document.querySelector('input[value=\"Yes\"]');
    const expNo = document.querySelector('input[value=\"No\"]');
    const expDetailsWrap = document.getElementById('expDetailsWrap');

    expYes.addEventListener('change', () => expDetailsWrap.style.display = 'block');
    expNo.addEventListener('change', () => expDetailsWrap.style.display = 'none');
  </script>
</body>
</html>
